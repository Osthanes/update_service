# target platform 
TARGET_PLATFORM_KEY=ターゲット・プラットフォーム
TARGET_PLATFORM_DESC=デプロイ先の Bluemix プラットフォーム。  「コンテナー」、「仮想マシン」、または「CloudFoundry」を使用できます。
# rampup time 
RAMPUP_TIME_KEY=ランプアップ時間
RAMPUP_TIME_DESC=新規バージョンのインスタンスが起動されてからトラフィックの 50 パーセントを受信するまでのおおよその所要時間。 
# cold standby time 
STANDBY_TIME_KEY=待機時間 (分)
STANDBY_TIME_DESC=前回バージョンへのロールバック (必要な場合) を容易にするために前回バージョンがコールド・スタンバイのままで置かれている時間。 
# rampdown time 
RAMPDOWN_TIME_KEY=ランプダウン時間 (分)
RAMPDOWN_TIME_DESC=アプリケーションの旧バージョンが「待機時間」後に削除されるまでのおおよその時間。
