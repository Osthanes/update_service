# rampdown time 
RAMPDOWN_TIME_KEY=Tempo di decelerazione (minuti)
RAMPDOWN_TIME_DESC=Il tempo impiegato approssimativamente per la rimozione delle versioni precedenti dell'applicazione al termine del "Tempo di standby".
