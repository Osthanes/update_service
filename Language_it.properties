# target platform 
TARGET_PLATFORM_KEY=Piattaforma di destinazione
TARGET_PLATFORM_DESC=La piattaforma Bluemix su cui viene eseguita la distribuzione. Può essere 'Containers', 'Macchine virtuali' o 'Cloud Foundry'.
# rampup time 
RAMPUP_TIME_KEY=Tempo di accelerazione
RAMPUP_TIME_DESC=Il tempo di accelerazione impiegato approssimativamente dalle istanze della nuova versione per ricevere il 50% del traffico. 
# cold standby time 
STANDBY_TIME_KEY=Tempo di standby (minuti)
